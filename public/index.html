<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SIT737 2.1P</title>

    <!-- Compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <style>
        .container {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: black;
            background-size: 100%;
        }
        .form-label{
            font-size: 16px;
            color: blue;
        }
    </style>
</head>

<body>
            <div class="container">
            <form class="form-horizontal"> 
                <br>
                <h4>SIT737 Practical 2.1P</h4>
                <h5>Simple Web Server to Add Numbers</h5>
                <p>Kindly input the numbers you wish to add.</p>
                <br>
               
                <div class="form-group row">
                    <label for="num1" class="form-label">Number 1:</label>
                    <div class="input-field col-lg-10">
                        <input type="number" class="form-control" id="num1"
                            placeholder="number" name="num1" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="num2" class="form-label">Number 2:</label>
                    <div class="input-field col-lg-10">
                        <input type="number" class="form-control" id="num2"
                            placeholder="number" name="num2" required>
                    </div>
                </div>
                
                <!--when the Submit button is clicked, it sums up the numbers-->
                <div class="col s12 center-align">
                    <button onclick= "Addnumbers(); return false;" class="btn waves-effect waves-light" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                
            </form>
           
                <label for="sum" class="form-label">Sum:</label>
                <div class="input-field col-lg-10">
                    <input type="number" class="form-control validate" id="sum"
                        value="" name="sum">
                </div>
           
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
